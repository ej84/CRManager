{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>New Customer</h1>
    <br>

    <form method="POST" action="{% url 'new_record' %}">
        {% csrf_token %}

        {{ form.as_p }}
        
    <br>
        <button type="submit" class="btn btn-dark">Add New Customer</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
