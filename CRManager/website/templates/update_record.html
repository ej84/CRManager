{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Update Your Record</h1>
    <br>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        
        <br>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'record' current_record.id %}" class="btn btn-secondary">Cancel</a>
    </form>

</div>

{% endblock %}
